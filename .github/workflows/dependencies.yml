name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Update dependencies
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          # Update non-major versions
          npm update
          
          # Create a summary of updates
          echo "## ðŸ“¦ Dependency Updates" > update_summary.md
          echo "" >> update_summary.md
          npm outdated >> update_summary.md || true

      - name: Run tests
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm ci
          npm test
          npm run build

      - name: Create Pull Request
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'ðŸ”„ Automated Dependency Updates'
          body-path: update_summary.md
          branch: deps/automated-updates
          delete-branch: true
          labels: |
            dependencies
            automated

  security-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for security vulnerabilities
        id: audit
        run: |
          npm audit --json > audit.json || true
          
          # Check if there are vulnerabilities
          VULNS=$(cat audit.json | jq '.metadata.vulnerabilities.total')
          echo "vulnerabilities=$VULNS" >> $GITHUB_OUTPUT

      - name: Create security issue
        if: steps.audit.outputs.vulnerabilities > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const audit = JSON.parse(fs.readFileSync('audit.json', 'utf8'));
            
            const title = `ðŸš¨ Security Vulnerabilities Detected`;
            const body = `## Security Audit Report
            
            **Total Vulnerabilities:** ${audit.metadata.vulnerabilities.total}
            - Critical: ${audit.metadata.vulnerabilities.critical}
            - High: ${audit.metadata.vulnerabilities.high}
            - Moderate: ${audit.metadata.vulnerabilities.moderate}
            - Low: ${audit.metadata.vulnerabilities.low}
            
            ### Action Required
            Run \`npm audit fix\` to automatically fix vulnerabilities.
            
            For manual review, run \`npm audit\` locally.
            `;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('Security Vulnerabilities')
            );
            
            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Updated: ${new Date().toISOString()}\n\n${body}`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'dependencies']
              });
            }
