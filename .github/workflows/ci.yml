name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present || echo "Linting skipped - no lint script found"

      - name: Check formatting
        run: npm run format:check --if-present || echo "Format check skipped"

  build_and_test:
    runs-on: ubuntu-latest
    needs: [lint]

    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript build
        run: npm run build

      - name: Run tests
        run: npm test

  bun_build_and_test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.5'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript build
        run: bun run build

      - name: Run tests
        run: bun run test

  coverage:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              const comment = `## üìä Code Coverage\n\n` +
                `| Metric | Percentage |\n` +
                `|--------|------------|\n` +
                `| Lines | ${total.lines.pct}% |\n` +
                `| Statements | ${total.statements.pct}% |\n` +
                `| Functions | ${total.functions.pct}% |\n` +
                `| Branches | ${total.branches.pct}% |`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (e) {
              console.log('Could not post coverage comment:', e);
            }

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npm audit --production
        continue-on-error: true

  quality-gate:
    runs-on: ubuntu-latest
    needs: [lint, build_and_test, bun_build_and_test, coverage, security]
    if: always()
    steps:
      - name: Check build status
        if: |
          needs.lint.result != 'success' ||
          needs.build_and_test.result != 'success' ||
          needs.bun_build_and_test.result != 'success' ||
          needs.coverage.result != 'success' ||
          needs.security.result != 'success'
        run: exit 1

      - name: Quality gate passed
        run: echo "‚úÖ All quality checks passed"

  notifications:
    runs-on: ubuntu-latest
    needs: [build_and_test, coverage]
    if: failure()
    steps:
      - name: Notify Slack (optional)
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Build failed for telegram-bot-plugin",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *Build Failed*\nRepository: ${{ github.repository }}\nWorkflow: ${{ github.workflow }}\nBranch: ${{ github.ref_name }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
