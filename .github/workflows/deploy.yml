name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Version to deploy (leave empty for latest)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist package.json package-lock.json deploy/
          cp .env.example deploy/.env.example
          tar -czf deploy.tar.gz deploy/

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ github.event.inputs.environment }}-${{ github.sha }}
          path: deploy.tar.gz
          retention-days: 30

      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          echo "üöÄ Deploying to ${{ github.event.inputs.environment }}..."
          echo "Version: ${{ github.event.inputs.version || 'latest' }}"
          echo "SHA: ${{ github.sha }}"
          
          # Add your deployment commands here
          # Examples:
          # - SSH to server and copy files
          # - Use rsync to sync files
          # - Deploy to Docker
          # - Deploy to cloud provider (AWS, Azure, GCP)
          
          echo "‚úÖ Deployment configuration prepared"
          echo "‚ö†Ô∏è  Manual deployment steps may be required"

      - name: Health check
        if: github.event.inputs.environment == 'production'
        run: |
          echo "üè• Running health checks..."
          # Add health check commands here
          # Example: curl your API endpoint
          echo "‚úÖ Health checks would run here"

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to ${{ github.event.inputs.environment }} successful!"
          else
            echo "‚ùå Deployment to ${{ github.event.inputs.environment }} failed!"
          fi

  rollback:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: failure()
    steps:
      - name: Prepare rollback
        run: |
          echo "‚ö†Ô∏è  Deployment failed - rollback may be needed"
          echo "Check the logs and manually rollback if necessary"
